<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Battlegrounds</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A realtime isometric strategy game">
    <link id="favicon" rel="icon" href="/assets/fantasticalSword.svg" type="image/jpg">//

    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">    
    <script>
      if (location.hostname != "localhost" && location.protocol == 'http:') location.protocol = 'https:';
    </script>
  </head>
  <body>    
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="clouds"></div>
    <div style="position: absolute; top: 0; z-index: 4; text-align: center; width: 100%">
      <h1>FANTASTICAL</h1>
      <h2 style="float: right; padding-right: 10%; font-size: 2vw">BATTLEGROUNDS</h2>
    </div>
    <div style="width: 100%; position: absolute; top: 50vh; z-index: 4; transform: translateY(-50%);">
      <button id="create">CREATE</button>
      </br>
      <button id="join">JOIN</button>
      </br>
      <button id="profile">RENAME</button>
    </div>

    <div id="game" style="display: none; background-color: black; position: absolute; top: 0; width: 100vw; height: 100vh; background-color: black; z-index: 5">
      <canvas id="canvas" style="position: absolut; top: 0; width: 100%; height: 100%" height="500px"></canvas>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/game.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
